<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Complete Data Crud applications by Using REST API and Exios</title>
		<!-- //Link up required libreries and files -->
		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous" />

		<!-- Font awsome librery -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<!-- main css file -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<h1 class="title">Our Developer Team</h1>
				<div class="col-md-4 member-add-section mb-3">
					<div class="card">
						<div class="card-body">
							<form action="#" id="member-add-form">
								<h2 class="form-title">Add Developers</h2>
								<div class="alert-box"></div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Input name" id="name" />
								</div>

								<div class="form-group">
									<input type="text" class="form-control" placeholder="Input Email" id="email" />
								</div>

								<div class="form-group">
									<input type="text" class="form-control" placeholder="Input cell" id="cell" />
								</div>

								<div class="form-group">
									<input type="text" class="form-control" placeholder="Input image link" id="image" />
								</div>

								<div class="form-group">
									<select class="form-control" name="skill" id="skill">
										<option value="">Select Skill</option>
									</select>
								</div>

								<div class="form-group">
									<select class="form-control" name="role" id="role">
										<option value="">Select Role</option>
									</select>
								</div>
								<input class="btn btn-outline-primary rounded-1 w-100" type="submit" value="Add Now" />
							</form>
						</div>
					</div>
				</div>
				<div class="member-list-section">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Serial</th>
								<th>Name</th>
								<th>Email</th>
								<th>Cell</th>
								<th>Role</th>
								<th>Skill</th>
								<th>Photo</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody id="team-member-list" >
							
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- bootstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./assets/js/functions.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
